plugins {
	id 'com.android.library'
	id 'kotlin-android'
	id 'kotlin-kapt'
}

android {
	compileSdkVersion 30

	defaultConfig {
		minSdkVersion 23
		targetSdkVersion 30

		// Stops the Gradle pluginâ€™s automatic rasterization of vectors
		generatedDensities = []

		testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
		consumerProguardFiles "consumer-rules.pro"

	}

	productFlavors {
		dev {}
		abn {}
		prod {}
	}

	flavorDimensions "version"

	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
		}
	}

	compileOptions {
		coreLibraryDesugaringEnabled true

		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}

	kotlinOptions {
		jvmTarget = '1.8'
	}

	buildFeatures {
		viewBinding true
	}
}

dependencies {
	implementation 'com.google.android.gms:play-services-mlkit-barcode-scanning:16.2.1'
	coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.1.5'

	api 'ch.admin.bag.covidcertificate:sdk-android:1.5'
	api 'ch.admin.bag.covidcertificate:sdk-core:2.0'

	implementation 'com.google.code.gson:gson:2.8.7'

	implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
	implementation 'androidx.core:core-ktx:1.6.0'
	implementation 'androidx.appcompat:appcompat:1.3.1'
	implementation 'androidx.fragment:fragment-ktx:1.3.6'
	implementation 'com.google.android.material:material:1.4.0'
	implementation 'androidx.security:security-crypto:1.0.0'
	kapt 'com.squareup.moshi:moshi-kotlin-codegen:1.12.0'
	api 'androidx.camera:camera-camera2:1.0.1'
	api 'androidx.camera:camera-view:1.0.0-alpha28'
	api 'androidx.camera:camera-lifecycle:1.0.1'

	api "com.augustcellars.cose:cose-java:1.1.0"
	api 'org.bouncycastle:bcprov-jdk15on:1.69'

	// QR code scanning
	api 'com.google.zxing:core:3.4.1'
	api 'com.google.mlkit:barcode-scanning:17.0.0'

	testImplementation 'junit:junit:4.13.2'
	androidTestImplementation 'androidx.test.ext:junit:1.1.3'
	androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}
